<!DOCTYPE html>
<html>
  <head>
    <title>Transparent iframe over picture</title>
    <style>
      /* Set the position and transparency of the iframe */
      #iframe-overlay {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.5;
        z-index: 1;
      }

      /* Set the position of the picture */
      #picture {
        position: relative;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div id="picture">
     <img src="https://images.pexels.com/photos/2183521/pexels-photo-2183521.jpeg" alt="Your Picture" width="1600" height="1000" />
    </div>
    <div id="iframe-overlay">
    <iframe src="HOUSE_CHART_URL_FROM_REDASH" width="1600" height="1000" scrolling="no"></iframe>
    </div>
  </body>
</html>
